<!DOCTYPE html>
<html lang="es">
<head>
    <title>Demo Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 20px;
            background-color: #f8f9fa; /* Color de fondo */
        }
        #chat {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: #ffffff; /* Color de fondo del chat */
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra */
        }
        #input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff; /* Color de fondo */
            border-top: 1px solid #dee2e6; /* Borde superior */
        }
        #text {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ced4da; /* Borde del input */
            border-radius: 5px; /* Bordes redondeados */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; /* Transici贸n suave */
        }
        #text:focus {
            outline: none;
            border-color: #007bff; /* Color del borde al enfocar */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Sombra al enfocar */
        }
        #send {
            padding: 10px 20px;
            background-color: #007bff; /* Color de fondo del bot贸n */
            color: white;
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer;
            transition: background-color 0.3s; /* Transici贸n suave */
        }
        #send:hover {
            background-color: #0056b3; /* Color de fondo al pasar el rat贸n */
        }
    </style>
</head>
<body>
<div id="chat">
    <p><em>Connecting...</em></p>
</div>
<div id="input-container">
    <input type="text" id="text" />
    <button type="button" id="send">Send</button>
</div>
<script type="text/javascript">
    const chat = document.getElementById('chat');
    const text = document.getElementById('text');
    const send = document.getElementById('send');
    const uri = 'ws://' + location.host + '/chat';
    const ws = new WebSocket(uri);
    function message(data) {
        const line = document.createElement('p');
        line.innerText = data;
        chat.appendChild(line);
        chat.scrollTop = chat.scrollHeight;
    }
    ws.onopen = function() {
        chat.innerHTML = '<p><em>Connected!</em></p>';
    };
    ws.onmessage = function(msg) {
        message(msg.data);
    };
    ws.onclose = function() {
        chat.getElementsByTagName('em')[0].innerText = 'Disconnected!';
    };
    send.onclick = function() {
        const msg = text.value;
        ws.send(msg);
        text.value = '';
        message('<You>: ' + msg);
    };
</script>
</body>
</html>
